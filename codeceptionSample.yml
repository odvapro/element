# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: #apiurl#
                    depends: PhpBrowser
                - Db:
                    dsn: 'mysql:host=localhost;dbname=#dbname#'
                    user: '#dbusername#'
                    password: '#dbpassword#'
                    populate: true
                    cleanup: true
                    dump:
                        - 'tests/_data/dump.sql'
                        - 'tests/_data/block_type_nodes.sql'
                        - 'tests/_data/block_type.sql'
                        - 'tests/_data/sections.sql'
                        - 'tests/_data/em_types.sql'
                        - 'tests/_data/em_groups.sql'
                        - 'tests/_data/em_users.sql'
                        - 'tests/_data/em_users_group.sql'
                        - 'tests/_data/em_groups_tables.sql'
                        - 'tests/_data/em_tokens.sql'
                - Asserts
                - Filesystem

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support

settings:
    shuffle: false
    lint: true
